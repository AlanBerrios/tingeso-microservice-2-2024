server:
  port: 8001
spring:
  datasource:
    url=jdbc:mysql://localhost:3306/ms_client
    username=mysql
    password=1234
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  instance:
    preferIpAddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/